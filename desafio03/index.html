<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container"><!--Para criar tabelas responsivas com barra de rolagem somente na tabela, sem afetar o resto do conteúdo-->
        <table>
            <colgroup> <!--Cada coluna terá uma classe única, para estilização em CSS-->
                <col class="carea">
                <col class="cdisci">
                <col class="cnotas" span="2">
                <col class="cmedia">
            </colgroup>
            <thead>
                <th rowspan="2" scope="col">Área</th>
                <th scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th scope="col">Média</th>
            </thead>
            <tbody>
                <th rowspan="5" scope="rowgroup">Exatas</th>
                    <tr>
                        <td>Matemática</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0
                    </tr>
                    <tr>
                        <td>Física</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td>Química</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td>Biologia</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr class="media" >
                        <th colspan="4"scope="row">Média Exatas</th>
                        <td class="media-Num">0.0</td>
                    </tr>
                <th rowspan="3" scope="rowgroup">Humanas</th>
                    <tr>
                        <td>História</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td>Geografia</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr class="media" >
                        <th colspan="4" scope="row">Média Humanas</th>
                        <td class="media-Num">0.0</td>
                    </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
